<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Exercitando Formulários</h1>
    <form id="form-valor">
      <input
        class="form"
        type="number"
        required
        id="valor1"
        placeholder="valor-1"
      />
      <input
        class="form"
        type="number"
        required
        id="valor2"
        placeholder="valor-2"
      />
      <p class="error-msg"></p>
      <button class="form" type="submit" id="btn-enviar">ENVIAR</button>
    </form>
    <p id="msg-usuario"></p>
    <script src="main.js"></script>
  </body>
</html>
